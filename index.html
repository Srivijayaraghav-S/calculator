<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
    <title>Matrix Calculator</title>
</head>
<body>
    <div class="main-box">
        <span class="MatrixHelp">MatrixHelp</span>
        <span class="Eigenvalues">Eigenvalues and Eigenvectors Calculator</span>
        <span class="matrixsize">Choose matrix size</span>
        <div class="rectangle"></div>
        <div class="result">
            <span class="resulttext">Result</span>
        </div>
        <div class="matrixcells">
            <div class="cell1"></div>
            <div class="cell2"></div>
            <div class="cell3"></div>
            <div class="cell4"></div>
            <div class="cell5"></div>
            <div class="cell6"></div>
            <div class="cell7"></div>
            <div class="cell8"></div>
            <div class="cell9"></div>
        </div>
        <button class="calculatebutton"></button>
        <button class="clearbutton"></button>
        <div class="toggle">

        </div>
    </div>
</body>
</html>
